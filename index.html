<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Toolbox</h1>

    <div id="errors" style="display: none;">
      <div class="alert alert-danger">
        <button type="button" id="close-error" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span style="font-weight: bold;">Error: </span>
        <span id="error"></span>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Request</h3>
      </div>
      <div class="panel-body">
        <h2>Headers</h2>
        <div class="form-group header row">
          <div class="col-md-5">
            <input type="text" class="form-control header-name" placeholder="Header name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control header-value" placeholder="Header value">
          </div>
          <div class="col-md-1 header-action">
            <span class="glyphicon glyphicon-trash" />
            <span class="glyphicon glyphicon-plus" />
          </div>
        </div>
        <div class="form-group header row">
          <div class="col-md-5">
            <input type="text" class="form-control header-name" placeholder="Header name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control header-value" placeholder="Header value">
          </div>
          <div class="col-md-1 header-action">
            <span class="glyphicon glyphicon-trash" />
            <span class="glyphicon glyphicon-plus" />
          </div>
        </div>
        <div class="form-group header row">
          <div class="col-md-5">
            <input type="text" class="form-control header-name" placeholder="Header name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control header-value" placeholder="Header value">
          </div>
          <div class="col-md-1 header-action">
            <span class="glyphicon glyphicon-trash" />
            <span class="glyphicon glyphicon-plus" />
          </div>
        </div>

        <h2>URL</h2>
        <div class="row">
          <div class="form-group col-md-12">
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL to test">
          </div>
        </div>
        <button id="test-url" class="btn btn-primary">Test</button>
      </div>
    </div>

    <div id="response" class="panel panel-success" style="display: none;">
      <div class="panel-heading">
        <button type="button" id="close-response" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="panel-title">Response</h3>
      </div>
      <div class="panel-body">
        <h2>Headers</h2>
        <div id="response-headers">
        </div>
        <h2>Body</h2>
        <div id="response-body">
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="main.js"></script>

</body>
</html>
